name: dagger

on: push
jobs:
  deploy:
    runs-on: [ self-hosted, Linux, ARM64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dagger
        run: |
          if ! command -v dagger &> /dev/null
          then
            cd /usr/local && curl -L https://dl.dagger.io/dagger/install.sh | sh
          fi
      - name: Dagger
        uses: dagger/dagger-for-github@v2
        with:
          workdir: "dagger"
          cmds: |
            do build