version: "1.0"
id: 60b69b78-5c15-4f36-865a-6b0d6f2c320c
name: Hello World
routes:
  - request: GET /hello
    responses:
      - status: 200
        body: world
  - request: GET /request/number/rule
    responses:
      - status: 200
        body: success
        rules:
          - target: request_number
            modifier: ""
            value: "3"
            operator: "equal"
  - request: GET /match/wildcard/*
    responses:
      - status: 200
        headers:
          Content-Type: application/json
        body: success
  - request: POST /match/request/body
    responses:
      - status: 201
        body: success
        rules:
          - target: body
            modifier: ".address.state"
            value: "Victoria"
            operator: "equal"
  - request: GET /match/route/param/:name
    responses:
      - status: 200
        body: success
        rules:
          - target: route_param
            modifier: "name"
            value: "joe"
            operator: "equal"
  - request: GET /match/cookie
    responses:
      - status: 200
        body: success
        rules:
          - target: cookie
            modifier: "name"
            value: "Jack"
            operator: "equal"
  - request: GET /match/header
    responses:
      - status: 200
        body: success
        rules:
          - target: header
            modifier: "x-type"
            value: "x-men"
            operator: "equal"
  - request: GET /match/query
    responses:
      - status: 200
        body: success
        rules:
          - target: query_string
            modifier: "name"
            value: "alex"
            operator: "equal"
  - request: GET /hello/response/sequence
    response_mode: sequential
    responses:
      - status: 201
        body: one
      - status: 202
        body: two
      - status: 203
        body: three
  - request: GET /hello/response/default
    responses:
      - status: 201
        body: one
      - status: 202
        body: two
        is_default: true
      - status: 203
        body: three