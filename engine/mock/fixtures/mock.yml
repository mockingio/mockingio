name: Hello World
proxy:
  enabled: true
  host: https://google.com
  insecure_skip_verify: true
  request_headers:
    X-Forward: 123
  response_headers:
    X-Response: 123
auto_cors: true
tls:
  enabled: true
  pem_cert_path: "/path/cert.pem"
  pem_key_path: "/path/key.pem"
routes:
  - method: GET
    path: /hello/world
    responses:
      - status: 200
        headers:
          Content-Type: application/json
        body: |
          {
            "name": "John Doe"
          }
        rule_aggregation: "and"
        rules:
          - target: header
            modifier: "name"
            value: "test"
            operator: "equal"
  - method: GET
    path: /greeting/world
    responses:
      - status: 200
        delay: 3000
        headers:
          Content-Type: application/json
        body: |
          {
            "name": "Hi John Doe"
          }
        rule_aggregation: "and"
        rules:
          - target: request_number
            modifier: ""
            value: "3"
            operator: "equal"
  - method: GET
    path: /hello/*
    responses:
      - status: 200
        headers:
          Content-Type: application/json
        file_path: "/path/to/file"
        body: |
          {
            "name": "John Doe"
          }
  - method: POST
    path: /hello/world
    disabled: true
    responses:
      - status: 201
        body: |
          {
            "name": "John Doe"
          }