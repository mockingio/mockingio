name: Hello World
id: 123
routes:
  - request: GET /hello/world
    responses:
      - status: 200
        headers:
          Content-Type: application/json
        body: |
          {
            "name": "John Doe"
          }
        rule_aggregation: "and"
        rules:
          - target: header
            modifier: "name"
            value: "test"
            operator: "equal"
  - request: GET /greeting/world
    responses:
      - status: 200
        delay: 3000
        headers:
          Content-Type: application/json
        body: |
          {
            "name": "Hi John Doe"
          }
        rule_aggregation: "and"
        rules:
          - target: request_number
            modifier: ""
            value: "3"
            operator: "equal"
  - request: GET /hello/*
    responses:
      - status: 200
        headers:
          Content-Type: application/json
        body: |
          {
            "name": "John Doe"
          }
  - request: POST /hello/world
    body: |
        {
          "name": "John Doe"
        }
    responses:
      - status: 201