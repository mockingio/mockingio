name: Hello World
routes:
- method: GET
  path: /hello/world
  description: ""
  responses:
  - status: 200
    headers:
      Content-Type: application/json
    body: |
      {
        "name": "John Doe"
      }
    rule_aggregation: and
    rules:
    - target: header
      modifier: name
      value: test
      operator: equal
- method: GET
  path: /greeting/world
  description: ""
  responses:
  - status: 200
    delay: 3000
    headers:
      Content-Type: application/json
    body: |
      {
        "name": "Hi John Doe"
      }
    rule_aggregation: and
    rules:
    - target: request_number
      modifier: ""
      value: "3"
      operator: equal
- method: GET
  path: /hello/*
  description: ""
  responses:
  - status: 200
    headers:
      Content-Type: application/json
    body: |
      {
        "name": "John Doe"
      }
    file_path: /path/to/file
- method: POST
  path: /hello/world
  description: ""
  responses:
  - status: 201
    body: |-
      {
        "name": "John Doe"
      }
  disabled: true
proxy:
  enabled: true
  host: https://google.com
  request_headers:
    X-Forward: "123"
  response_headers:
    X-Response: "123"
  insecure_skip_verify: true
auto_cors: true
tls:
  enabled: true
  pem_cert_path: /path/cert.pem
  pem_key_path: /path/key.pem
